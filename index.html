<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YF Dance Crew</title>
    <link rel="icon" href="../assets/YFDanceCrewLogoNoBG.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- SIDE BAR -->
    <div class="sidebar">
      <ul>
        <li><a href="#home">Home!!!</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#social">Socials</a></li>
      </ul>
    </div>
    <!-- TITLE SECTION -->
    <header class="title-section">

        <nav>
          <ul>
            <li>
              <a href="#home"><b>Home</b></a>
            </li>
            <li>
              <a href="#team"><b>Team</b></a>
            </li>
            <li>
              <a href="#social"><b>Socials</b></a>
            </li>
          </ul>

      <div class="club-title">

      <section class="about-section">
