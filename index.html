<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YF Dance Crew</title>
    <link rel="icon" href="../assets/YFDanceCrewLogoNoBG.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="title-section">
      <!-- LOGO -->
      <img
        src="assets/YFDanceCrewLogoNoBG.png"
        alt="Dance Club Logo"
        class="dance-club-logo"
        width="100"
        height="100"
      />

      <!-- NAV BAR -->
      <div class="navbar">
        <nav>
          <ul>
            <li>
              <a href="#home"><b>Home</b></a>
            </li>
            <li>
              <a href="#about"><b>About</b></a>
            </li>
            <li>
              <a href="#team"><b>Team</b></a>
            </li>
            <li>
              <a href="#social"><b>Socials</b></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- TITLE -->
      <div class="club-title">
        <h1 class="title-line-1">YF DANCE</h1>
        <h1 class="title-line-2">CREW</h1>
      </div>

      <!-- SCROLL INDICATOR -->
      <div class="scroll-indicator" id="scrollIndicator"></div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section id="about" class="about-section">
        <h2>ABOUT US</h2>
        <p>
          Welcome to YF Dance Crew! We are passionate about dancing and focused
          on deveoping an engaging and fun environment.
        </p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
