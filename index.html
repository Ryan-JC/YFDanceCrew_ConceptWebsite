<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YF Dance Crew</title>
    <link rel="icon" href="../assets/YFDanceCrewLogoNoBG.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <!-- LOGO -->
    <img
      src="assets/YFDanceCrewLogoNoBG.png"
      alt="Dance Club Logo"
      class="dance-club-logo"
      width="75"
      height="75"
    />

    <!-- CURVED NAVBAR -->
    <div class="curved-navbar">
      <nav>
        <ul>
          <li><a href="#home"><b>Home</b></a></li>
          <li><a href="#team"><b>Team</b></a></li>
          <li><a href="#social"><b>Socials</b>></a></li>
        </ul>
      </nav>
    </div>

    <!-- MAIN CONTENT -->
    <main>
      <section id="home">
        <h2>Welcome to the Dance Club</h2>
        <p>We love to dance!</p>
      </section>
      <section id="team">
        <h2>Our Team</h2>
        <p>Meet our amazing dancers and choreographers.</p>
      </section>
      <section id="social">
        <h2>Follow Us</h2>
        <p>Stay updated on our latest performances and events.</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
