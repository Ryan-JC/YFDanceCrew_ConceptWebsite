<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YF Dance Crew</title>
    <link rel="icon" href="../assets/YFDanceCrewLogoNoBG.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- SIDE BAR (SCROLL NAVIGATION) -->
    <div class="sidebar">
      <div class="progress-bar"></div>
      <!-- Progress Indicator -->
      <ul id="dynamic-sections">
        <!-- Sections will be added dynamically -->
      </ul>
    </div>

    <!-- TITLE SECTION -->
    <header class="title-section" id="home">
      <!-- NAV BAR -->
      <div class="navbar">
        <nav>
          <ul>
            <li>
              <a href="index.html"><b>Home</b></a>
            </li>
            <li>
              <a href="team.html"><b>Team</b></a>
            </li>
            <li>
              <a href="social.html"><b>Socials</b></a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- TITLE -->
      <div class="club-title">
        <h1 class="title-line-1">YF DANCE</h1>
        <h1 class="title-line-2">CREW</h1>
      </div>

      <!-- SCROLL INDICATOR -->
      <div class="scroll-indicator" id="scrollIndicator"></div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <!-- ABOUT US -->
      <section class="about-section" id="about">
        <div class="about-content hidden">
          <div class="about-image">
            <img src="assets/YFDANCECREW1.JPG" alt="About Us" />
          </div>
          <div class="about-text">
            <h2>ABOUT US</h2>
            <p>
              Welcome to YF Dance Crew! We are passionate about dancing and
              focused on deveoping an engaging and fun environment.
            </p>
          </div>
        </div>
      </section>

      <!-- EVENTS -->
      <section class="event-section" id="events">
        <h2 class="event-header">EVENTS</h2>
        <div class="event-content hidden">
          <!-- WINTER WONDERLAND -->
          <div class="event-item">
            <div class="event-title">
              <h2>WINTER WONDERLAND</h2>
            </div>
            <div class="event-box">
              <div class="event-card">
                <div class="event-front">
                  <img src="assets/winterwonderland.JPG" />
                </div>
                <div class="event-back">
                  <p>Lorem ipsum</p>
                </div>
              </div>
            </div>
          </div>

          <!-- STEP OUT -->
          <div class="event-item">
            <div class="event-title">
              <h2>STEP OUT COMPETITION</h2>
            </div>
            <div class="event-box">
              <div class="event-card">
                <div class="event-front">
                  <img src="assets/competition.JPG" />
                </div>
                <div class="event-back">
                  <p>Lorem ipsum</p>
                </div>
              </div>
            </div>
          </div>

          <!-- BIRTHDAY BASH -->
          <div class="event-item">
            <div class="event-title">
              <h2>BIRTHDAY BASH</h2>
            </div>
            <div class="event-box">
              <div class="event-card">
                <div class="event-front">
                  <img src="assets/bdaybash.JPG" />
                </div>
                <div class="event-back">
                  <p>Lorem ipsum</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
